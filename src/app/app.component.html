<div class="form-body">
  <form autocomplete="off" [formGroup]="createForm">
    <div>
      <label>HostedUI: </label>
      <button type="submit" (click)="launchHostedUI()">Launch</button>
    </div>

    <div>
      <label>Logout: </label>
      <button type="submit" (click)="globalSignOut()">Logout</button>
    </div>
  </form>
</div>
