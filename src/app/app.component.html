<div class="form-body">
  <form autocomplete="off" [formGroup]="createForm">
    <div>
      <label>HostedUI: </label>
      <button type="submit" (click)="launchHostedUI()">Launch</button>
    </div>

    <div>
      <label>Global SignOut: </label>
      <button type="submit" (click)="globalSignOut()">Sign out</button>
    </div>

    <div>
      <label>Current Session: </label>
      <button type="submit" (click)="currentSession()">Current Session</button>
    </div>

  </form>
</div>
