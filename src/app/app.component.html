<div id="root">
  <div class="App">
    <header class="App-header"><p>Below are some examples of Cognito functionality written using Amplify SDK</p></header>

    <form autocomplete="off" [formGroup]="createForm">
    <div class="Amplify-component">
      <h4>Sign In as testUser</h4>
      <input type="text" formControlName="username" autocomplete="off" placeholder="Username">
      <input type="password" formControlName="password" autocomplete="off" placeholder="Password">
      <button type="submit" (ngSubmit)="signIn(createForm.value)">Sign In</button>
    </div>
    </form>


    <div class="Amplify-component">
      <h4>HostedUI</h4>
      <button type="submit" (click)="launchHostedUI()">Go to</button>
    </div>


    <div class="Amplify-component">
      <h4>Global SignOut </h4>
      <button type="submit" (click)="globalSignOut()">Sign out</button>
    </div>


    <div class="Amplify-component">
      <h4>Current Authenticated User</h4>
      <button type="submit" (click)="currentAuthenticatedUser()">Check console</button>
    </div>


    <div class="Amplify-component">
      <h4>Retrieve Current Session</h4>
      <button type="submit" (click)="currentSession()">Check console</button>
    </div>


    <div class="Amplify-component">
      <h4>Current User Credentials</h4>
      <button type="submit" (click)="currentUserCredentials()">Check console</button>
    </div>


    <div class="Amplify-component">
      <h4>Current Credentials</h4>
      <button type="submit" (click)="currentCredentials()">Check console</button>
    </div>


    <div class="Amplify-component">
      <h4>Social Logins</h4>
      <button type="submit" (click)="googleLogin()">Google</button>
      <button type="submit" (click)="facebookLogin()">Facebook</button>
      <button type="submit" (click)="appleLogin()">Apple</button>
      <button type="submit" (click)="amazonLogin()">Amazon</button>
    </div>
  </div>
</div>
